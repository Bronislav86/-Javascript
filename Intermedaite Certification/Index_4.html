<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const products = [
				{
					id: 3,
					price: 127,
					photos: ["1.jpg", "2.jpg"],
				},
				{
					id: 5,
					price: 499,
					photos: [],
				},
				{
					id: 10,
					price: 26,
					photos: ["3.jpg"],
				},
				{
					id: 8,
					price: 78,
				},
			];

			//---------------------4.1

			const filteredArray = products.filter((product) => product.photos && product.photos.length > 0);
			console.log(filteredArray);

			//---------------------4.2

			const sortedProducts = products.slice().sort((a, b) => a.price - b.price);
			console.log(sortedProducts);
		</script>
	</body>
</html>
