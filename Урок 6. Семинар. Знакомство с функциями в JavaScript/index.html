				} else if (date.getHours() > 10 && date.getHours() < 17) {
					console.log(`Добрый день, ${name}`);
				} else if (date.getHours() >= 17 && date.getHours() <= 22) {

				} else if (date.getHours() >= 1 && date.getHours() < 4) {
